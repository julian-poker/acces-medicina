<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title> CONTACTANOS </title>
    <link rel="stylesheet" href="CSS/contacto.css">
    <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-form">
        <div class="info-form">
            <h2>Contáctanos</h2>
            <p>  Este es un formulario de contacto donde puede comunicarse con Acces Salud. </p>
            <a href="#"><i class="fa fa-phone"></i> 3214224208 </a>
            <a href="#"><i class="fa fa-envelope"></i> accesporlasalud@gmail.com</a>
            <a href="#"><i class="fa fa-map-marked"></i> Diagonal 3° #83-02, Bogotá D.C</a>
        </div>
        <form action="#" autocomplete="off">
            <input type="text" name="nombre" placeholder="Tu Nombre" class="campo">
            <input type="emal" name="email" placeholder="Tu Email" class="campo">
            <textarea name="mensaje" placeholder="Motivo De Consulta"></textarea>
            <input type="submit" name="enviar" value="Enviar Mensaje" class="btn-enviar">
        </form>
    </div>
</body>
</html>
